<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andes App Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(ua)) {
                // Redirect to Android Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=com.andes.laundry&hl=en";
            } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
                // Redirect to iOS App Store
                window.location.href = "https://apps.apple.com/in/app/andes/id6747010488";
            } else {
                // Default: Redirect to WhatsApp
                window.location.href = "https://wa.me/8626076578";
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please choose one:</p>
    <ul>
        <li><a href="https://play.google.com/store/apps/details?id=com.andes.laundry&hl=en">Download Andes for Android</a></li>
        <li><a href="https://apps.apple.com/in/app/andes/id6747010488">Download Andes for iOS</a></li>
        <li><a href="https://wa.me/8626076578">Order via WhatsApp</a></li>
    </ul>
</body>
</html>
